<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/base.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Toshiko</title>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="display_image">
					<img src="./assets/image/frame1.png" alt="Frame" class="display_image_frame" />
					<img src="" alt="Avatar" class="display_image_data" />
					<div class="modal_image">
						<div class="modal_image_content"></div>
						<button class="modal_image_upload">Upload</button>
					</div>
				</div>
				<div class="upload_image">
					<input type="file" name="upload_image_data" class="upload_image_data" />
					<!-- <input type="file" name="upload_image_frame" class="upload_image_frame" /> -->
				</div>
				<div class="download_image">
					<button class="download_button">Download</button>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
